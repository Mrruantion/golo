<!DOCTYPE html>
<html>

<head>
  <title>golo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/photon.css">

  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
  <!-- <script src="js/connet.js" charset="utf-8"></script> -->
</head>

<body>
  <div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">golo</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">操作</h5>
            <span class="nav-group-item active">
              <span class="icon"></span>
                更新数据
              </span>
          </nav>
        </div>
        <div class="pane">
          <div class="select-date">
            起始时间：<input type='date'/>
            结束时间：<input type="date"/>
         </div>
         <div class="select-date submit-button">
           <button id="into">导出</button>
           <button id="put">导入</button>
         </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
